<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 420px;
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 14px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr {
            border-bottom: 1px solid #eee;
        }

        tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 10px 5px;
            font-size: 14px;
            color: #555;
        }

        .label {
            font-weight: 600;
            color: #222;
            width: 40%;
        }

        tr:hover {
            background-color: #f7faff;
        }
    </style>

</head>
